<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Game</title>
  <script src="kitchenscript.js" defer></script>
  <link rel="stylesheet" href="kitchenstyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="m-3 ">

<div class="d-flex justify-content-center">
    <div class="text-center">
        <h1>Kitchen</h1>
        <div class="score fs-5">Score: <span class="fw-bold">0</span></div>
    </div>
    <div class="timer">Time left: <span class="fw-bold" style="color: tomato">120s</span></div>
    <div class="save-load d-flex flex-column gap-3">
        <button class="save btn btn-outline-dark">Save Game</button>
        <button class="load btn btn-outline-dark">Load Game</button>
    </div>

</div>

<div class="selectedIngredientsDiv d-flex align-items-center gap-3 justify-content-center flex-wrap my-3 p-2 rounded-2 fs-2">
    <div class="selectedIngredients border border-black rounded-2 p-2 fs-2">
      Table
    </div>
    <div><i class="delete bi bi-x-circle" style="color:red"></i></div>
</div>

<div class="d-flex justify-content-center">
    <button class="cook btn btn-dark fw-bold fs-2">COOK</button>
</div>

<div class="ordersDiv py-3">
    <h2>Order:</h2>
    <div class="orders d-flex gap-3 flex-wrap">
    </div>
</div>

<div class="ingredientsTab border border-3 rounded-2 w-100 p-2 mt-5 ">
    <p class="fw-bold">Ingredients:</p>
    <div class="ingredients d-flex gap-3 flex-wrap"></div>
</div>

</body>
</html>
