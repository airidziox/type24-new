<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
    <script src="audioscript.js" defer></script>
    <link rel="stylesheet" href="audio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="m-3 text-center">

<h1>Choose Your Audio</h1>

<audio id="hyperkidAudio" src="hyperkid.mp3" type="audio/mpeg"></audio>
<audio id="justdanceAudio" src="justdance.mp3" type="audio/mpeg"></audio>
<audio id="samestarsAudio" src="samestars.mp3" type="audio/mpeg"></audio>

<div class="container d-flex justify-content-between mt-5">

    <div class="card p-3">
        <div>Audio 1</div>
        <div class="card play mt-3"><i class="bi bi-play fs-2"></i></div>
    </div>

    <div class="card p-3">
        <div>Audio 2</div>
        <div class="card play mt-3"><i class="bi bi-play fs-2"></i></div>
    </div>

    <div class="card p-3">
        <div>Audio 3</div>
        <div class="card play mt-3"><i class="bi bi-play fs-2"></i></div>
    </div>

</div>

<div class="d-flex justify-content-evenly mt-5">
    <div>
        <video id="burningdustVideo" width="320" height="240" src="burningdust.mp4"></video>
        <div class="card play"><i class="bi bi-play fs-2"></i></div>
    </div>
    <div>
        <video id="snoopdoggVideo" width="320" height="240" src="snoopdogg.mp4"></video>
        <div class="card play"><i class="bi bi-play fs-2"></i></div>
    </div>
</div>



</body>
</html>
